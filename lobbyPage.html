<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gifti</title>
    <link rel="stylesheet" href="lobbyPageStyle.css">
    <script src="https://kit.fontawesome.com/9b98b550ee.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container">
    <div class="card">
        <div class="pageHeader">
            <h1 class="pageTitle">Gifti</h1>
            <div class="lineDivider"></div>
        </div>
        <div class="card__content">
            <div class="card__header">
                <h2 class="card__title">Mike's Secret Present Giving</h2>
            </div>
            <div class="participants">
                <div class="participants__content">
                    <div class="participant participant--pastelPurple">
                        <div class="participantIconName--container">
                            <span class="participant__icon">M</span>
                            <p class="participant__name">Mikey Lawrence</p>
                        </div>
                    </div>
                    <div class="participant participant--pastelCoral">
                        <div class="participantIconName--container">
                            <span class="participant__icon">M</span>
                            <p class="participant__name">Mikey Lawrence</p>
                        </div>
                    </div>
                    <div class="participant participant--pastelGreen">
                        <div class="participantIconName--container">
                            <span class="participant__icon">M</span>
                            <p class="participant__name">Mikey Lawrence</p>
                        </div>
                    </div>
                    <button class="btn addParticipantBtn">
                        <p class="addParticipantBtn__text">Add Participant</p>
                        <span class="addParticipantBtn__icon">+</span>
                    </button>
                </div>
            </div>
            <div class="lobbyButtons">
                <button class="btn btn--outline">Add new participant</button>
                <button class="btn btn--primary">Add new participant</button>
            </div>
        </div>
    </div>
</div>
<div class="startGiftingOverlay">
    <button class="btn btn--white">
        <p>Start Gifting!</p>
        <i class="fa-solid fa-arrow-right"></i>
    </button>
</div>

<div class="modal">
    <div class="container">
        <div class="card">
            <div class="card__content">
                <div class="card__header">
                    <h2 class="card__title">Add a Participant</h2>
                </div>
                <img class="card__illustration" src="./gifti_assets/participant_illustration.svg"/>
                <form class="addParticipantForm">
                    <label>Full Name
                    <input class="addParticipantForm__input" type="text"/>
                    </label>
                    <label>Email
                        <input class="addParticipantForm__input" type="email"/>
                    </label>
                    <label>Address Line 1
                        <input class="addParticipantForm__input" type="text"/>
                    </label>
                    <label>City
                        <input class="addParticipantForm__input" type="text"/>
                    </label>
                    <div class="addParticipantForm__countyPostcode">
                    <label>County
                        <input class="addParticipantForm__input" type="text"/>
                    </label>
                    <label>Postcode
                        <input class="addParticipantForm__input" type="text"/>
                    </label>
                    </div>
                    <input class="addParticipantForm__submit" type="submit" value="Add Participant" />
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

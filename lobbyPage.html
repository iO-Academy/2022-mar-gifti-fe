<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gifti</title>
    <link rel="stylesheet" href="lobbyPageStyle.css">
</head>
<body>
<div class="container">
    <div class="card">
        <div class="pageHeader">
            <h1 class="pageTitle">Gifti</h1>
            <div class="lineDivider"></div>
        </div>
        <div class="card__content">
            <div class="card__header">
                <h2 class="card__title">Mike's Secret Present Giving</h2>
            </div>
            <div class="participants">
                <div class="participants__content">
                    <div class="participant participant--pastelPurple">
                        <span class="participant__icon">M</span>
                        <p class="participant__name">Mikey Lawrence</p>
                    </div>
                    <div class="participant participant--pastelCoral">
                        <span class="participant__icon">M</span>
                        <p class="participant__name">Mikey Lawrence</p>
                    </div>
                    <div class="participant participant--pastelGreen">
                        <span class="participant__icon">M</span>
                        <p class="participant__name">Mikey Lawrence</p>
                    </div>
                    <button class="btn addParticipantBtn">
                        <p class="addParticipantBtn__text">Add Participant</p>
                        <span class="addParticipantBtn__icon">+</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="startGiftingBtn">
    <p>Start Gifting!</p>
    <span></span>
</div>
</body>
</html>
